<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="header">
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform
        <form action="#" id="survey-form">
            <h3>
                <label for="name" id="name-label">Name</label> <br>
                <input type="text" id="name" placeholder="Enter Your Name Here" required>
                <br>
                <label for="email" id="email-label">Email</label> <br>
                <input type="email" id="email" placeholder="Enter Your Email" required>
                <br>
                <label for="age" id="number-label">Age(Optional)</label> <br>
                <input type="number" name="" id="number" placeholder="Age" min="10" max="100">
                <br>
                <label for="description" id="description-label">Which option best describes your current role?</label>
                <br>
                <select name="Student" id="dropdown">
                    <option value="Student">Student</option>
                    <option value="FTJ">Full-Time Job</option>
                    <option value="FTL">Full-Time Learner</option>
                    <option value="PNTS">Prefer Not To Say</option>
                    <option value="Other">Other</option>
                </select>
                <br>
                <label for="checkbox" id="checkout">Would you recommend freeCodeCamp to a friend?</label>
                <br>
                <input type="radio" name="Def" value="Definately" checked>
                <label for="Def">Definately</label> <br>
                <input type="radio" name="maybe" value="Maybe">
                <label for="Def">Maybe</label> <br>
                <input type="radio" name="maybe" value="Maybe">
                <label for="NS">Not Sure</label> <br>
                <label for="" id="improve">What would you like to see improved? (Check all that apply)</label>
                <br>
                <input type="checkbox" value="Front-end Projects">
                <label for="">Front-end Projects</label> <br>
                <input type="checkbox" value="Back-end Projects">
                <label for="">Back-end Projects</label> <br>
                <input type="checkbox" value="Data Visualization">
                <label for="">Data Visualization</label> <br>
                <input type="checkbox" value="Challenges">
                <label for="">Challenges</label> <br>
                <input type="checkbox" value="Open Source Community">
                <label for="">Open Source Community</label> <br>
                <input type="checkbox" value="Gitter help rooms">
                <label for="">Gitter help rooms</label> <br>
                <input type="checkbox" value="Videos">
                <label for="">Videos</label> <br>
                <input type="checkbox" value="City Meetups">
                <label for="">City Meetups</label> <br>
                <input type="checkbox" value="Wiki">
                <label for="">Wiki</label> <br>
                <input type="checkbox" value="Forums">
                <label for="">Forums</label> <br>
                <input type="checkbox" value="Additional Courses">
                <label for="">Additional Courses</label> <br>
                <label for="" id="suggestions">Any comments or suggestions?</label>
                <br>
                <input type="textarea" placeholder="Enter Your Comment Here...." id="comment">
                <br>
                <input type="button" value="SUBMIT" id="submit">
                
            </h3>
        </form>
    </div>
    
</body>
</html>
